<html>
	<head>
	<title>Add Employee Details</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
		<h1>New Employee Details</h1>
		<form id="employee1"  method="GET">
				Employee Name:<input type="text" id="txtname" ><br>
				Employee Salary:<input type="text" id="txtsal" ><br>
				Employee Age:<input type="text" id="txtage" ><br>
				<button class="btn btn-primary" id="btn-add">ADD</button>
		</form>
	<script type="text/javascript">
		$(function()
		{
			

			function addemp(empdetail)
			{
				var empdetails=$("#empdat");
				console.log(empdetail["id"]);
				empdetail.append('<li> Emp name:'+empdetail.name+',salary: '+empdetail.salary+',age='+empdetail.age+'</li>');
			}
			$("#btn-add").on('click',function(e)
			{
				e.preventDefault();
				var result = 
				{
					"name": $("#txtname").val(),
					"salary": $("#txtsal").val(),
					"age": $("#txtage").val()
				};	
				$.ajax({
					type:'POST',
					url:'http://dummy.restapiexample.com/api/v1/create',
					data: JSON.stringify(result),
					success:function(newdata)
					{
						console.log(newdata);
						addemp(JSON.parse(newdata));
					}
				})		
			});
		});
	</script>
</html>
