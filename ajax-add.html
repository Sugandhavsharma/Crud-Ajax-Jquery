			<br>
			<h1>New Employee Details</h1><br>
			<form id="employee1"  method="GET">
					Employee Name:<input class="form-control form-control-lg" type="text" id="txtname" placeholder="Enter Your Name"><br><br>
					Employee Salary:
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Rs.</span>
					  </div>
						<input class="form-control form-control-lg" type="text" id="txtsal" placeholder="Enter Your Salary">
						<div class="input-group-append">
					    <span class="input-group-text">.00</span>
					  </div>
					</div>
						<br><br>
					Employee Age:<input class="form-control form-control-lg" type="text" id="txtage" placeholder="Enter Your Age"><br><br>
					<button class="btn btn-primary col-md-4" id="btn-add" >ADD</button>
					<ul id="empdat">
						
					</ul>
			</form>
		</div>
		
	<script type="text/javascript">
		$(function()
		{
			

			function addemp(empdetail)
			{
				var empdetails=$("#empdat");
				console.log(empdetail["id"]);
				empdetail.append('<li> Emp name:'+empdetail.name+',salary: '+empdetail.salary+',age='+empdetail.age+'</li>');
			}
			$("#btn-add").on('click',function(e)
			{
				e.preventDefault();
				var result = 
				{
					"name": $("#txtname").val(),
					"salary": $("#txtsal").val(),
					"age": $("#txtage").val()
				};	
				$.ajax({
					type:'POST',
					url:'http://dummy.restapiexample.com/api/v1/create',
					data: JSON.stringify(result),
					success:function(newdata)
					{
						console.log(newdata);
						//alert("New Employee Detail is Add!!");
						$('.alert').alert()
						addemp(JSON.parse(newdata));
						window.location.href="file:///home/ahmysoft/Sonali%20Workspace/Crud-Ajax-Jquery-Sonali/ajax-display.html";
					}
				})		
			});
		});
	</script>
